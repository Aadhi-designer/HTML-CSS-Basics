<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        input [type=text] {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Registerartion Form</h1>
    <form action="">
        <label for="Search">
            Search
        </label>
        <input type="search" id="Search">
        <br>
        <br>
        <label for="Name">
            Name
        </label>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Phone Number">
            Phone Number
        </label>
        <input type="Number" id="Phone Number">
        <br>
        <br>
        <label for="Email">
            Email
        </label>
        <input type="Email" id="Email">
        <br>
        <br>
        <label for="DateOfBirth">
            Date of Birth
        </label>
        <input type="date" id="DateOfBirth">
        <br>
        <br>
        <label for="Photo">
            Profile Photo
        </label>
        <input type="file" id="Photo">
        <br>
        <br>
        <label for="Gender">
            Gender
        </label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br>
        <br>
        <label for="Skill">
            Skills
        </label>
        <input type="checkbox" name="Skill">Designer
        <input type="checkbox" name="Skill">Developer
        <input type="checkbox" name="Skill">Tester
        <br>
        <br>
        <select name="Select" id="Year">
            <option value="Year">
                 <option value="Year">1 Year</option>
                 <option value="Year">2 Year</option>
                 <option value="Year">3 Year</option>
            </option>
        </select>
        <br>
        <br>
        <input value="Login" type="button" id="Login">
        <br>
        <br>
        <input type="submit" id="Submit">
        <br>
        <br>
        <input type="reset" id="Reset">
</body>

</html>
