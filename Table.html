<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        table {
            width: 100%;
        }
        
        th,
        td {
            padding: 10px;
        }
        
        tr:hover {
            background-color: rgb(227, 188, 218);
        }
        
        ul li {
            float: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Occupation</th>
            <th>Salary</th>
            <th>Id</th>
        </tr>
        <tr>
            <td>Aadhi</td>
            <td>Aluva</td>
            <td>Designer</td>
            <td>7000</td>
            <td>01</td>
        </tr>
        <tr>
            <td>Abhay</td>
            <td>Kochi</td>
            <td>Developer</td>
            <td>8000</td>
            <td>02</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>Palarivattom</td>
            <td>Tester</td>
            <td>9000</td>
            <td>03</td>
        </tr>
    </table>
    <ul style="list-style-type: none;">
        <li>Name</li>
        <li>Place</li>
        <li>Occupation</li>
        <li>Salary</li>
        <li>Id</li>
    </ul>
    <ol type="i">
        <li>Name</li>
        <li>Place</li>
        <li>Occupation</li>
        <li>Salary</li>
        <li>Id</li>
    </ol>
</body>


</html>
