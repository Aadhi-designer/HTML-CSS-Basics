<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(226, 127, 62);
        }
        
        li a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="">Contact</a>
        </li>
        <li>
            <a href="">About</a>
        </li>
        <li style="float: right;">
            <a href="">Service</a>
        </li>
    </ul>
</body>

</html>
